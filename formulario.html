<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <h1>Saúde e Bem-Estar - Nome da Empresa</h1>
  <hr />
  <h2>Preencha o formulário abaixo e nossa equipe entrará em contato</h2>

  <form>
    <p><label for="nome">Nome completo:</label><input type="text" id="nome" name="nome" required /></p>
    <p><label for="cpf">CPF:</label><input type="text" id="cpf" name="cpf" required /></p>
    <p><label for="telefone">Telefone:</label><input type="text" id="telefone" name="telefone" required /></p>
    <p><label for="email">Email:</label><input type="text" id="email" name="email" required /></p>
    <p><label for="area">Área de atuação no trabalho:</label><input type="text" id="area" name="area" required /></p>
    <p><label for="interesse">Seu interesse no programa:</label><input type="text" id="interesse" name="interesse" required /></p>
    <p><input type="submit" value="Enviar" /></p>
  </form>

  <p style="text-align: center;"><a href="index.html" target="_self">← Voltar à página inicial</a></p>
</body>
</html>
